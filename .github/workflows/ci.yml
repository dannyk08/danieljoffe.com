name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Type check
        run: yarn nx run-many --target=typecheck --all

      - name: Unit tests
        run: yarn test:coverage

      - name: Build application
        run: yarn nx build root

      - name: Install Playwright browsers
        run: yarn playwright install --with-deps

      - name: Run E2E tests
        run: yarn nx run @danieljoffe.com/root-e2e:e2e
        env:
          CI: true
          # Disable Sentry and other services that might slow down CI
          SENTRY_DSN: ''
          SENTRY_AUTH_TOKEN: ''
          NEXT_TELEMETRY_DISABLED: '1'
          ANALYZE: 'false'

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: apps/root-e2e/playwright-report-json/
          retention-days: 30

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: apps/root-e2e/test-results/
          retention-days: 30
